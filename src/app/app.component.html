<div class="main-container" *ngIf="weatherData">
    <div class="banner">
      
      <img src="../assets/images/hot_weather.jpg" *ngIf="weatherData.main.temp > 15">
      <img src="../assets/images/cold_weather.jpg" *ngIf="weatherData.main.temp <= 15">

      <div class="banner-info">
        <div class="location">Wiesbaden</div>
        <div class="temperature">{{weatherData.main.temp| number: '1.0-0'}}&deg;C</div>
      </div>

    </div>
    <div class="info-box">
      <div class="more-info">More-information</div>

      <div class="info-container">

        <div class="info-block">
          <div class="info-label">
            <i class="bi bi-thermometer-snow"></i>
            <span>min</span>
          </div>
          <div class="info-value">
            {{ weatherData.main.temp_min | number: '1.0-0'}}&deg;C
          </div>
        </div>

        <div class="info-block">
          <div class="info-label">
            <i class="bi bi-thermometer-sun"></i>
            <span>max</span>
          </div>
          <div class="info-value">
            {{ weatherData.main.temp_max | number: '1.0-0'}}&deg;C
          </div>
        </div>

        <div class="info-block">
          <div class="info-label">
            <i class="bi bi-moisture"></i>
            <span>Humidity</span>
          </div>
          <div class="info-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-label">
            <i class="bi bi-wind"></i>
            <span>wind</span>
          </div>
          <div class="info-value">
            {{weatherData.wind.speed}} km/h
          </div>
        </div>

      </div>
    </div>
  
</div>

<router-outlet />
